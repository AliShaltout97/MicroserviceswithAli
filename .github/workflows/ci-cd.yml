name: Build and Deploy

on:
  push:
    branches:
      - main

env:
  DOCKER_USERNAME: alyshaltout
  DOCKER_IMAGE_NAME: pwc-microservices
  REGISTRY: docker.io
  KUBE_NAMESPACE: pwc-app
  CLUSTER_NAME: pwc-microservices
  AWS_REGION: us-east-1

jobs:
  # Detect which files changed
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      app-changed: ${{ steps.changes.outputs.app-changed }}
      k8s-changed: ${{ steps.changes.outputs.k8s-changed }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Detect file changes
        id: changes
        run: |
          # Get changed files in this commit
          CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          
          # Check if app files changed
          if echo "$CHANGED_FILES" | grep -qE '^(app/|Dockerfile|requirements.txt)'; then
            echo "app-changed=true" >> $GITHUB_OUTPUT
          else
            echo "app-changed=false" >> $GITHUB_OUTPUT
          fi
          
          # Check if k8s files changed
          if echo "$CHANGED_FILES" | grep -qE '^k8s/'; then
            echo "k8s-changed=true" >> $GITHUB_OUTPUT
          else
            echo "k8s-changed=false" >> $GITHUB_OUTPUT
          fi
          
          echo "Changed files: $CHANGED_FILES"

  # Only run if app files changed
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.app-changed == 'true'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE_NAME }}:latest

      - name: Image pushed successfully
        run: echo "✅ Docker image pushed to Docker Hub"

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: [detect-changes, build-and-push]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name ${{ env.CLUSTER_NAME }} \
            --region ${{ env.AWS_REGION }}

      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f ../../k8s/namespace.yaml
          kubectl apply -f ../../k8s/deployment.yml
          kubectl apply -f ../../k8s/service.yaml

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/microservices-app \
            -n ${{ env.KUBE_NAMESPACE }} \
            --timeout=5m

      - name: Deployment completed
        run: |
          echo "✅ Deployment completed successfully"
          echo "Pods:"
          kubectl get pods -n ${{ env.KUBE_NAMESPACE }}
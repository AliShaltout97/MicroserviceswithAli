apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservices-app
  namespace: pwc-app
  labels:
    app: microservices
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microservices
  template:
    metadata:
      labels:
        app: microservices
    spec:
      containers:
      - name: microservices
        image: alyshaltout/pwc-microservices:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
          name: http
        livenessProbe:
          httpGet:
            path: /users
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /products
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"